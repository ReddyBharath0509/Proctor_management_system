{% extends 'accounts/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h3>Admin Dashboard</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Students</h5>
                                <h2 class="card-text">{{ total_students }}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Teachers</h5>
                                <h2 class="card-text">{{ total_teachers }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Quick Actions</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <a href="{% url 'manage_assignments' %}" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Manage Assignments
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'manage_users' %}" class="btn btn-success btn-lg w-100 mb-3">
                            <i class="fas fa-users me-2"></i>Manage Users
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'manage_timetable' %}" class="btn btn-info btn-lg w-100 mb-3">
                            <i class="fas fa-calendar-alt me-2"></i>Generate Timetable
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .card-header {
        border-radius: 15px 15px 0 0 !important;
        background-color: #f8f9fa;
    }
    .btn {
        border-radius: 8px;
        padding: 12px;
        transition: transform 0.2s;
    }
    .btn:hover {
        transform: translateY(-2px);
    }
</style>
{% endblock %}
