{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Marks</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="student" class="form-label">Student</label>
                                <input type="text" class="form-control" value="{{ marks.student.user.get_full_name }}" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" value="{{ marks.subject }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="marks" class="form-label">Marks</label>
                                <input type="number" step="0.01" class="form-control" id="marks" name="marks" value="{{ marks.marks }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="semester" class="form-label">Semester</label>
                                <input type="number" class="form-control" id="semester" name="semester" value="{{ marks.semester }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="text" class="form-control" value="{{ marks.date|date:'d M Y' }}" readonly>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{% url 'manage_marks' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px 15px;
    }
</style>
{% endblock %}
