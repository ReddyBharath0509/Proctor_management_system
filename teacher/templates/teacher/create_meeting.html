{% extends 'base.html' %}
{% load static %}

{% block title %}Create Meeting{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Create New Meeting</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="student">Student</label>
                            <select class="form-control" id="student" name="student" required>
                                <option value="">Select Student</option>
                                {% for student in students %}
                                    <option value="{{ student.id }}">{{ student.user.get_full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="agenda">Agenda</label>
                            <textarea class="form-control" id="agenda" name="agenda" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="summary">Summary</label>
                            <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Create Meeting</button>
                            <a href="{% url 'meeting_management' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
