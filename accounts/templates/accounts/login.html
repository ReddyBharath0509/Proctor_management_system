{% extends 'accounts/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                <p class="mb-4">Access your proctor management dashboard and stay connected with your academic journey.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Login</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    {{ form.password }}
                                </div>
                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'password_reset_request' %}">Forgot Password?</a>
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-login-image {
        background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .form-control {
        border-radius: 10rem;
        padding: 0.75rem 1rem;
    }
    
    .btn-user {
        border-radius: 10rem;
        padding: 0.75rem 1rem;
    }
    
    .custom-control-input:checked ~ .custom-control-label::before {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }
</style>
{% endblock %}
